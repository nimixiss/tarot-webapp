<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Выбор карт</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 10px;
      justify-content: center;
    }
    .card {
      width: 100%;
      aspect-ratio: 100 / 175;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.4);
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #8e44ad;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    @media (max-width: 600px) {
      .cards {
        grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      }
      button {
        padding: 8px 16px;
        font-size: 14px;
      }
    }

    @media (max-width: 400px) {
      .cards {
        grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
      }
      button {
        padding: 6px 12px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
<h1>✨ Выбери 2 карты</h1>
<div class="cards" id="cards"></div>
<button id="submitBtn" disabled>🔮 Узнать трактовку</button>

<script>
  const cardImageMap = {

    // Мечи
    "Туз Мечей": "ace_of_swords.png",
    "Двойка Мечей": "two_of_swords.png",

    "Четвёрка Мечей": "four_of_swords.png",
    "Пятёрка Мечей": "five_of_swords.png",
    "Шестёрка Мечей": "six_of_swords.png",
    "Семёрка Мечей": "seven_of_swords.png",
    "Восьмёрка Мечей": "eight_of_swords.png",

    // Жезлы
    "Туз Жезлов": "ace_of_wands.png",
    "Двойка Жезлов": "two_of_wands.png",
    "Тройка Жезлов": "three_of_wands.png",

    "Пятёрка Жезлов": "five_of_wands.png",
    "Шестёрка Жезлов": "six_of_wands.png",
    "Семёрка Жезлов": "seven_of_wands.png",
    "Восьмёрка Жезлов": "eight_of_wands.png",
    "Девятка Жезлов": "nine_of_wands.png",
    "Десятка Жезлов": "ten_of_wands.png",
    "Паж Жезлов": "page_of_wands.png",

    "Королева Жезлов": "queen_of_wands.png",
    "Король Жезлов": "king_of_wands.png"
  };

  const allCards = Object.keys(cardImageMap);
  const selected = [];
  const cardsContainer = document.getElementById("cards");
  const submitBtn = document.getElementById("submitBtn");

  let combinationsData = {};

  // Загружаем трактовки при загрузке страницы
  fetch('two_card_combinations_full.json')
    .then(res => res.json())
    .then(data => combinationsData = data)
    .catch(err => console.error("Ошибка загрузки трактовок:", err));

  function createCard(name) {
    const div = document.createElement("div");
    div.className = "card";
    const img = document.createElement("img");
    img.src = `images/rubashka.png`;
    img.alt = name;
    img.dataset.flipped = "false";
    img.dataset.name = name;

    div.appendChild(img);
    div.onclick = () => {
      if (selected.length < 2 && img.dataset.flipped === "false") {
        img.src = `images/${cardImageMap[name]}`;
        img.dataset.flipped = "true";
        selected.push(name);
        if (selected.length === 2) submitBtn.disabled = false;
      }
    };
    return div;
  }

  function renderCards() {
    cardsContainer.innerHTML = "";
    selected.length = 0;
    submitBtn.disabled = true;
    const shuffled = allCards.sort(() => 0.5 - Math.random()).slice(0, 9);
    shuffled.forEach(name => cardsContainer.appendChild(createCard(name)));
  }

   submitBtn.onclick = () => {
    const card1 = selected[0];
    const card2 = selected[1];

    const data = { card1, card2 };

    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.sendData(JSON.stringify(data));
      Telegram.WebApp.close();
    } else {
      alert("Выбранные карты: " + card1 + ", " + card2);
    }
  };

  renderCards();
</script>
</body>
</html>
